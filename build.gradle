apply plugin: 'eclipse'
apply plugin: 'java'


sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenLocal()
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'log4j:log4j:1.2.17'
    compile 'org.apache.solr:solr-solrj:4.9.0'
    
    testCompile 'org.springframework:spring-context:4.0.6.RELEASE'
    testCompile 'org.springframework:spring-core:4.0.6.RELEASE'
    testCompile 'org.springframework:spring-web:4.0.6.RELEASE'
    testCompile 'com.googlecode.spring-contributions:spring-contributions:1.2'
    testCompile 'org.springframework.data:spring-data-solr:1.2.1.RELEASE'
    testCompile 'org.apache.solr:solr-core:4.9.0'

    testCompile 'org.testng:testng:6.8.7'
    testCompile 'org.mockito:mockito-all:1.9.5'
    testCompile 'org.springframework:spring-test:3.2.4.RELEASE'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
