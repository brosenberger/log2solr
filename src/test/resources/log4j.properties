log4j.rootLogger = SOLR

# Define the file appender
log4j.appender.SOLR = at.bro.code.log4j.appender.solr.SolRLog4jAppender
log4j.appender.SOLR.solrServer=http://localhost:8983/solr/

# Define the layout for file appender
log4j.appender.SOLR.layout=org.apache.log4j.PatternLayout
log4j.appender.SOLR.layout.conversionPattern=%m%n